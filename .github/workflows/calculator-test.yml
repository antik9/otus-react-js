---
name: Test calculator implementation
description: Setup node and run tests

on:
  push:
    paths:
      - "./calculator/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm ci
      - run: npm test
